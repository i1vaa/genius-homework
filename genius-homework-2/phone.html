    <title>Замовити дзвінок</title>

  <body>
    <h1>Замовити Дзвінок</h1>
    <h2>Запишіться безкоштовно та отримайте подарунок</h2>
    <form action="">
      <label for="name "></label>
      <input type="text" id="name" placeholder="Ваше імя і прізвище" />
      <br />
      <label for="phone "></label>
      <input type="text" id="phone" placeholder="Ваш номер телефону" />
      <br />
      <label for="email"></label>
      <input type="text" id="email" placeholder="Ваша електронна пошта" />
      <br />
      <input type="submit" value="Записатись безкоштовно" />
    </form>
  </body>
</html>
